{% extends 'base.html' %}
{% block content %}
<div class='register-report'>
<div class='row'>
      <div class="col-sm-6">
      <form action="{{ url_for('reports.create_report') }}" method="POST">
			<div class="form-group">
            <label for="patient_id">Patient ID</label><br>
            <input type="text" name="patient_id" placeholder="patient_id" id="patient_id"/><br>
            </div>
			<div class="form-group">
            <label for="lm_id">Lab Manager ID</label><br>
            <input type="text" name="lm_id" placeholder="lm_id" id="lm_id"/><br>
            </div>
			<div class="form-group">
            <label for="created">Created</label><br>
            <input type="date" name="created" placeholder="created" id="created"/><br>
            </div>
			<div class="form-group">
            <label for="description">Description</label><br>
            <input type="text" name="description" placeholder="description" id="description"/><br>
            </div>
			<div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary" id="submit"/>
            </div>
            </div>
     </div>
      </form>
</div>
{% endblock %}
